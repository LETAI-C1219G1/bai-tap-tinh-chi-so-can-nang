<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let weight=parseFloat(prompt("Can nang ?"));
        let height=parseFloat(prompt("Chieu cao ?"));
        bmi=weight/(height*height);
        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");
    </script>
</head>
<body>
</body>
</html>
